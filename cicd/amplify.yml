# RESEND_API_KEY: "/$PROJECT_NAME/$ENV/resend-api-key"

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo Installing dependencies...
        - cd frontend
        - npm ci
    build:
      commands:
        - echo Build started on `date`
        - echo Compiling code
        - node -v
        - export RESEND_API_KEY=${RESEND_API_KEY}
        - npm run build
  artifacts:
    baseDirectory: frontend.next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
