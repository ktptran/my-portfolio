version: 1
applications:
  - appRoot: frontend/
    frontend:
      phases:
        preBuild:
          commands:
            - echo Installing dependencies...
            - cd frontend
            - npm ci
        build:
          commands:
            - echo Build started on `date`
            - echo Compiling code
            - node -v
            - npm run build
        postBuild:
          commands:
            - cd .next
            - ls
      artifacts:
        baseDirectory: ./frontend/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/* # Cache `node_modules` for faster `yarn` or `npm i`
          - .next/cache/**/* # Cache Next.js for faster application rebuilds
